<div class="editListModal">
    <h3 class="listTitle px-4 pt-3">Edit Task Title</h3>
    <hr>
    <input type="text" id='inputText' #taskTitle class="px-2 mx-3" placeholder="Add task here" autofocus>
    <div class='text-right'>
        <button type="button" class="btn btn-light mx-2 mt-3" routerLink="/lists/{{selectedListId}}" >Cancel</button>
        <button type="button" class="btn btn-primary mx-3 mt-3" (click)="updateTask(taskTitle.value)">Edit</button>
    </div>
</div>
