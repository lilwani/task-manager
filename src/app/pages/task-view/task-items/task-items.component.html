<div>
    <h4 class="titles">TASKS</h4>
</div>
<div class="allTasks">

    <p [@clickAnimation]="isClicked" [ngClass]="{'closedTask' : taskCompleted == true}" (click)="clickEffect()" [(ngModel)]="defaultTask" *ngFor="let item of allTasks">
        {{ item.title }} <i class="fa fa-trash" aria-hidden="true"></i>
    </p>

</div>
