<div class="newTaskModal">
    <h3 class="taskTitle px-4 pt-3">Add a new Task</h3>
    <hr>
    <input type="text" id='inputText' #taskTitle class="px-2 mx-3" placeholder="Add task here">
    <div class='text-right'>
        <button type="button" class="btn btn-light mx-2 mt-3">Cancel</button>
        <button type="button" class="btn btn-primary mx-3 mt-3" (click)="createNewTask(taskTitle.value)">Add</button>
    </div>
</div>
