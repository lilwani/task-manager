<div class="card" style="width: 25rem;">
    <div class="d-flex">
      <img src="../../../assets/static/user.svg" class="card-img-top profile-image">
      <label class="ml-3 mt-auto loginHeader">S I G N U P</label>
    </div>
    <div class="card-body">
      <form action="/lists" class="form-signin">
        <input type="email" #emailInput id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" #passwordInput id="inputPassword" class="form-control" placeholder="Password" required>
        <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" (click)="authenticateUserBySignup(emailInput.value,passwordInput.value)">Sign Up</button>
      </form>
    </div>
  </div>
